<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Poppins&display=swap" rel="stylesheet">
    <title>Wow Quiz</title>
</head>

<body>

    <div class="container">
        <h1>Quiz sur <span>World of Warcraft</span>!</h1>
        <form class="form-quizz">
            <div class="container-question">
                <!--question1-->
                <div class="box-question ">
                    <div class="bg">QUESTION 1</div>
                    <h4>Qui a ramené les orcs sur Azeroth ?</h4>
                    <img src="./asset/img/darkportal.jpeg" alt="" srcset="">
                    <div>
                        <input type="radio" name="q1" id="Sargeras" value="a" checked>
                        <label for="$Sargeras">Sargeras</label>
                    </div>
                    <div>
                        <input type="radio" name="q1" id="Khadgar" value="b">
                        <label for="$Khadgar">Khadgar</label>
                    </div>
                    <div>
                        <input type="radio" name="q1" id="Medivh" value="c">
                        <label for="$Medivh">Medivh</label>
                    </div>
                    <div>
                        <input type="radio" name="q1" id="Ner'zul" value="d">
                        <label for="$Ner'zul">Ner'zul</label>
                    </div>
                </div>

                <!--question2-->
                <div class="box-question ">
                    <div class="bg">QUESTION 2</div>
                    <h4>Quel démon a tenté de détruire l'Arbre-monde ?</h4>
                    <img src="./asset/img/arbreMonde.jpeg" alt="" srcset="">
                    <div>
                        <input type="radio" name="q2" id="Kil'jaeden" value="a" checked>
                        <label for="$Kil'jaeden">Kil'jaeden</label>
                    </div>
                    <div>
                        <input type="radio" name="q2" id="Archimonde" value="b">
                        <label for="$Archimonde">Archimonde</label>
                    </div>
                    <div>
                        <input type="radio" name="q2" id="Mannoroth" value="c">
                        <label for="$Mannoroth">Mannoroth</label>
                    </div>
                    <div>
                        <input type="radio" name="q2" id="Yogg-saron" value="d">
                        <label for="$Yogg-saron">Yogg-saron</label>
                    </div>
                </div>

                <!--question3-->
                <div class="box-question ">
                    <div class="bg">QUESTION 3</div>
                    <h4>Combien y a-t-il de races dans world of Warcraft Classic?</h4>
                    <img src="./asset/img/HvsO.jpeg" alt="" srcset="">
                    <div>
                        <input type="radio" name="q3" id="2" value="a" checked>
                        <label for="$2">2</label>
                    </div>
                    <div>
                        <input type="radio" name="q3" id="4" value="b">
                        <label for="$4">4</label>
                    </div>
                    <div>
                        <input type="radio" name="q3" id="6" value="c">
                        <label for="$6">6</label>
                    </div>
                    <div>
                        <input type="radio" name="q3" id="8" value="d">
                        <label for="$8">8</label>
                    </div>
                </div>

            </div>
            <div class="result">
                <button type="submit">Validez</button>
                <p class="note"></p>
                <p class="info"></p>
            </div>

        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
